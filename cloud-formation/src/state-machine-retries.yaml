Retry:
    - ErrorEquals:
      - com.gu.support.workers.exceptions.RetryLimited
      IntervalSeconds: 1
      MaxAttempts: 3
      BackoffRate: 2
    - ErrorEquals:
      - com.gu.support.workers.exceptions.RetryUnlimited
      IntervalSeconds: 1
      BackoffRate: 2
    Catch:
      ErrorEquals:
      - States.All
      ResultPath: "$.error"
      Next: FailureHandler