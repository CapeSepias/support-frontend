SendThankYouEmailLambda:
  Type: "AWS::Lambda::Function"
  Description: "Send thank-you email"
  Properties:
    $environment_variables
    FunctionName: !Sub ${Stack}-SendThankYouEmailLambda-${Stage}
    Handler: "com.gu.support.workers.lambdas.SendThankYouEmail::handleRequest"
    MemorySize: 256
    Role: !GetAtt [ LambdaExecutionRole, Arn ]
    Code:
      S3Bucket: support-workers-dist
      S3Key: lambdas/bin/guardian-support-monthly-contributions-lambdas-assembly-0.1-SNAPSHOT.jar
    Runtime: "java8"
    Timeout: "60"