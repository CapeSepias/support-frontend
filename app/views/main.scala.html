@import assets.AssetsResolver
@(
	title: String,
	styles: Html = Html(""),
	scripts: Html = Html("")
)(content: Html)(implicit assets: AssetsResolver)

<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>@title</title>
	<link rel="stylesheet" href="@assets("styles.css")">
	@styles
</head>
<body>
	@content
	@scripts
</body>
</html>
